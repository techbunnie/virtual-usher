<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for TechUp</title>
  <link rel="stylesheet" href="/public/styles/style.css">
</head>
<body>

    <header>
        <h3>Welcome to</h3>
        <h1>TechUp!</h1>
    </header>
    
    <form id="registration-form">
      <section class="registration">  
        <h4 class="title">Registration</h4>
      </section>
      
      <section class="input-container">
              <input type="text" id="userInput" name="userInput" placeholder="Enter your work email">
              <span id="error-message">Please enter a valid email address</span>
              <button class="submitButton">Register Me!</button>
      </section>
    </form>

    <section class="graphic">
        <img src="/public/images/Webinar-cuate.png" alt="LaptopLady" width="378" height="254">
    </section>

    <section class="logo">
        <img src="/public/images/virtual-usher-logo.png" alt="usherlogo" width="74.55" height="34.35">
    </section>
    <footer>
        <h6>Â© Low Hui Ee</h6>
    </footer>

    <script>

    var emailInput = document.getElementById('userInput');
    var errorMessage = document.getElementById('error-message');

    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Validate the email address using a regular expression
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var isValidEmail = emailRegex.test(emailInput.value);

      if (!isValidEmail) {
        errorMessage.textContent = 'Please enter a valid email address.';
        errorMessage.style.display = 'inline-block'; // Show the error message
        return;
      }

      // Clear the error message if the email is valid
      errorMessage.textContent = '';
      errorMessage.style.display = 'none';

      // Perform additional actions here if needed

      // Redirect to the confirmation page
      window.location.href = 'confirmation.html';
    });
  </script>

</body>
</html>
